<app-nav-bar></app-nav-bar>

<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a routerLink="/home">Inicio</a> <span class="mx-2 mb-0">/</span>
        <strong class="text-black">{{ product?.name }}</strong>
      </div>
    </div>
  </div>
</div>
<br><br>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="item-entry">
          <a class="product-item md-height bg-gray d-block text-center">
            <img [src]="product?.url" alt="Image" class="img-fluid" />
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="text-black">{{ product?.name }}</h2>
        <p>
          {{product?.descripcion}}
        </p>
        <div class="mb-5">
          <div class="input-group mb-3" style="max-width: 120px;">
            <div class="input-group-prepend">
              <button (click)="onClickSubtractCountProduct()" class="btn btn-outline-primary js-btn-minus"
                type="button">
                -
              </button>
            </div>
            <input type="text" class="form-control text-center" [value]="countProduct" placeholder=""
              aria-label="Example text with button addon" aria-describedby="button-addon1" />
            <div class="input-group-append">
              <button (click)="onClickAddCountProduct()" class="btn btn-outline-primary js-btn-plus" type="button">
                +
              </button>
            </div>
          </div>
        </div>
        <p>
          <a *ngIf="clientType===0" (click)="onClickAddProduct(product)" style="color:white"
            class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary cursor-pointer mr-4">Agregar producto</a>
          <a *ngIf="clientType===0" routerLink="/home" style="color:white"
            class="buy-now btn btn-sm height-auto px-4 py-3 btn-info cursor-pointer ">Continuar cotizando</a>

        </p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
