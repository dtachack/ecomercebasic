<div class="site-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12 order-1">
        <div class="row align">
          <div class="col-md-12 mb-2">
            <div class="float-md-left">
              <h2 class="text-black h3">Productos</h2>
            </div>
            <div class="d-flex" style="margin-top: -5px;">
              <div class="dropdown mr-1 col-10">

                <div class="form-group">
                  <table style="width: 90%; margin-left: auto; margin-right: auto;">
                    <tr>
                      <td>
                        <input [(ngModel)]="criteria" (keyup.enter)="searchProducts()" type="text"
                          class="form-control py-4" id="email_subscribe" placeholder="Buscar.."
                          style="padding-right: 40px;">
                      </td>
                      <td>
                        <button (click)="searchProducts()" class="btn btn-sm btn-primary"
                          style="margin-left: -37px; margin-top: 1px;">
                          <i class="fas fa-search"></i>
                        </button>
                      </td>
                    </tr>
                  </table>


                </div>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-white btn-sm dropdown-toggle px-4" id="dropdownMenuReference"
                  data-toggle="dropdown">Orden</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
                  <a class="dropdown-item" (click)="changeDirection('asc')" >Nombre, A a Z</a>
                  <a class="dropdown-item" (click)="changeDirection('desc')">Nombre, Z a A</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <div (click)="onClickViewProduct(product)" class="col-lg-4 col-md-4 item-entry mb-4 cursor-pointer"
            *ngFor="let product of products">
            <a class="product-item md-height bg-gray d-block">
              <img [src]="product.url" alt="Image" class="img-fluid" />
            </a>
            <h2 class="item-title">
              <a>{{ product.name }}</a>
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="site-block-27">
              <ul>
                <li class="cursor-pointer" (click)="onClickSubtractPage()"><a>&lt;</a></li>
                <li class="cursor-pointer" [class.active]="page===(pageActive).toString()" *ngFor="let page of pages"
                  (click)="onClickShowPage(page)">
                  <a>{{ page }}</a>
                </li>
                <li class="cursor-pointer" (click)="onClickAddPage()"><a>&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
