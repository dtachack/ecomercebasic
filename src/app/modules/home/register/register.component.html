<app-nav-bar></app-nav-bar>
<div class="bg-light py-3 mb-4">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a routerLink="/home">Inicio</a>
        <span class="mx-2 mb-0">/</span>
        <strong class="text-black">Registrarme</strong>
      </div>
    </div>
  </div>
</div>

<div *ngIf="clientType===0">
  <div class="site-section mb-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-2">

          <form [formGroup]="formClientGroup">
            <h2 class="h3 mb-3 text-black text-center">Información personal</h2>
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="name" class="text-black">Nombre(s) y Apellidos <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="name">
                </div>
              </div>
              <div class="form-group row mb-4">
                <div class="col-md-12">
                  <label for="email" class="text-black">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" formControlName="email">
                </div>
              </div>
              <div class="form-group row mb-4">
                <div class="col-md-12">
                  <label for="phone" class="text-black">Telefono</label>
                  <input type="text" class="form-control" formControlName="phone">
                </div>
              </div>
              <div class="form-group row mb-4">
                <div class="col-md-12">
                  <label for="address" class="text-black">Dirección</label>
                  <input type="text" class="form-control" formControlName="address">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" (click)="onClickRegisterClient()" [disabled]="formClientGroup.invalid"
                    class="btn btn-primary btn-lg btn-block" value="Registrar Información">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<div *ngIf="clientType===1">

  <div class="site-section mb-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-2">

          <form [formGroup]="formProviderGroup">
            <h2 class="h3 mb-3 text-black text-center">Información de registro</h2>
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="name" class="text-black">Nombre(s) y Apellidos (Persona de contacto) <span
                      class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="name">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="nameCompany" class="text-black">Nombre de la Empresa<span
                      class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="nameCompany">
                </div>
              </div>
              <div class="form-group row mb-4">
                <div class="col-md-12">
                  <label for="email" class="text-black">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" formControlName="email">
                </div>
              </div>
              <div class="form-group row mb-4">
                <div class="col-md-12">
                  <label for="phone" class="text-black">Telefono</label>
                  <input type="text" class="form-control" formControlName="phone">
                </div>
              </div>
              <div class="form-group row mb-4">
                <div class="col-md-12">
                  <label for="address" class="text-black">Dirección</label>
                  <input type="text" class="form-control" formControlName="address">
                </div>
              </div>
              <div class="form-group row mb-4">
                <div class="col-md-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="isSystem" formControlName="isSystem">
                    <label class="form-check-label" for="isSystem">
                      Administrar productos con TURING
                    </label>
                  </div>
                  <div class="text-center" style="font-size: 10px;">
                    Puedes administrar las ofertas de tus productos con nuestra plataforma si no cuentas con alguna.
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" (click)="onClickRegisterProvider()" [disabled]="formProviderGroup.invalid"
                    class="btn btn-primary btn-lg btn-block" value="Registrar Información">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
